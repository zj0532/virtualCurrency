<body>
<section id="container" class="">
    <!--头部栏-->
    {include file="public/header"}
    <!--侧边栏-->
    {include file="public/sidebar"}
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            顺风车 LIST <a href="/admcncp/newsAdd"> <button type="button" class="btn btn-danger btn-xs pull-right">添加 顺风车</button></a>
                        </header>
                        <div id="sample_1_wrapper" class="dataTables_wrapper form-inline" role="grid">
                            <div class="panel-body">
                                <div class="col-sm-6"></div>
                            </div>
                            <table class="table table-striped border-top dataTable text-center" id="sample_1" aria-describedby="sample_1_info">
                                <thead>
                                <tr role="row">
                                    <th class="sorting">顺风费用</th>
                                    <th class="sorting">高速费用</th>
                                    <th class="sorting">创建时间</th>
                                    <th class="sorting">更新时间</th>
                                    <th class="sorting">操作</th>
                                </tr>
                                </thead>
                                {foreach name="list" item="vo"}
                                <tbody role="alert" aria-live="polite" aria-relevant="all">
                                <tr class="odd gradeX">
                                    <td class=" ">{$vo.daily_rmb}</td>
                                    <td class=" ">{$vo.daily_road_toll}</td>
                                    <td class=" ">{$vo.daily_create}</td>
                                    <td class=" ">{$vo.daily_update}</td>
                                    <td class="hidden-phone ">
                                        <a href="/admcncp/newsEdit/{$vo.daily_id}"><button type="button" class="btn btn-info btn-xs">编辑</button></a>&nbsp;&nbsp;
                                        <a href="/admcncp/newsDel/{$vo.daily_id}"><button type="button" class="btn btn-info btn-xs">删除</button></a>
                                        <!--<a href="/admcncp/keyword_delete/1"><button type="button" class="btn btn-warning btn-xs">删除</button></a>-->
                                    </td>
                                </tr>
                                </tbody>
                                {/foreach}
                            </table>
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    {$list->render()}
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!--尾部文件-->
{include file="public/foot" /}
