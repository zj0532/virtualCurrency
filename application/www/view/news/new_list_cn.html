{include file="public/cn/cn_header" /}
{include file="public/cn/cn_news_head" /}
<link type="text/css" href="/static/www/css/news/new_list.css" rel="stylesheet">
<div id="news_div_menu_text_bj" class="news_div_menu_text_bj">
    <img class="news_img_menu_text_bj" src="__STATIC__/www/img/news/new_bj.png">
</div>
<div>
    <!--标题-->
    <div class="news_title_div">
        <img class="news_title_img" src="__STATIC__/www/img/news/news_title.png">
    </div>
    <!--新闻1-->
    {volist name="data" id="vo"}
        <div class="news_list_{$i}">
            <!--日期-->
            <div class="news_date">
                <p class="new_day">{$vo.ns_intime|date="d",###}</p>
                <p class="new_month">{$vo.ns_intime|date="m",###}月</p>
            </div>
            <!--标志-->
            <div class="news_bz_div">
                <img class="news_bz_img" src="__STATIC__/www/img/news/news_jx.png">
            </div>
            <!--新闻图片-->
            <div class="news_pic_div">
                <img class="news_pic_img" src="{$news_upload_path}{$vo.ns_img}">
            </div>
            <!--新闻标题-->
            <div class="news_title_list">
                <span>{$vo.ns_title}</span>
            </div>
            <!--新闻内容-->
            <div class="news_content">
        <span>{$vo.ns_descript}</span>
            </div>
            <!--查看详情-->
            <div class="news_info_div">
                <a href="/cn/new_content_cn/{$vo.ns_id}">
                    <img class="news_info_img"  src="__STATIC__/www/img/news/news_info.png">
                </a>
            </div>
        </div>
    {/volist}
    <div class="new_page">{$data->render()}</div>
</div>
{include file="public/cn/cn_foot_2" /}
